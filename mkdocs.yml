site_name: MCP Router 项目文档
site_description: Spring AI + MCP 路由器项目完整文档
site_author: Your Team
site_url: https://thefirstwind.github.io/mcp-router-sse-parent

repo_name: thefirstwind/mcp-router-sse-parent
repo_url: https://github.com/thefirstwind/mcp-router-sse-parent

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - 首页: index.md
  - 快速开始:
      - 项目概览: quick-start/overview.md
      - 5分钟上手: quick-start/quick-start.md
      - 开发环境: quick-start/setup.md
  - 教程:
      - tutorials/index.md
  - 操作指南:
      - how-to-guides/index.md
      - 添加MCP Server: how-to-guides/add-mcp-server.md
      - 添加AI Agent: how-to-guides/add-agent.md
      - Gemini整合: how-to-guides/integrate-gemini.md
  - 说明文档:
      - explanations/index.md
      - 架构设计: explanations/architecture.md
      - 工作流对比: explanations/workflow-comparison.md
  - 参考文档:
      - reference/index.md
      - API参考: reference/api.md
      - 配置参考: reference/configuration.md
  - 工作流:
      - workflows/index.md
      - GitHub设置: workflows/github-setup.md
      - 工作流总结: workflows/summary.md
  - 贡献指南:
      - contributing/index.md
      - 代码规范: contributing/code-standards.md

plugins:
  - search:
      lang:
        - zh
        - en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/thefirstwind/mcp-router-sse-parent
  version:
    provider: mike
