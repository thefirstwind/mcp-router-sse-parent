# 多实例配置文件
# 通过环境变量 SERVER_PORT 和 MCP_SESSION_INSTANCE_ID 指定端口和实例ID

server:
  port: ${SERVER_PORT:8052}
  address: 0.0.0.0

spring:
  application:
    name: mcp-router-v3

# MCP 会话配置
mcp:
  session:
    redis-prefix: mcp
    ttl: PT30M
    # 实例ID通过环境变量 MCP_SESSION_INSTANCE_ID 指定
    instance-id: ${MCP_SESSION_INSTANCE_ID:}
    redis:
      type: local
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 2000
      pool:
        max-total: 20
        max-idle: 10
        min-idle: 5












