apiVersion: v1
kind: Service
metadata:
  name: mcp-router-service
  namespace: default
  labels:
    app: mcp-router-v3
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: mcp-router-v3
  # 会话粘性配置（Service 级别，作为 Ingress 的补充）
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3小时

