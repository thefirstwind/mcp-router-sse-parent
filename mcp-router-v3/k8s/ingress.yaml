apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-router-ingress
  namespace: default
  annotations:
    # 会话粘性配置（关键：确保 SSE 连接路由到同一实例）
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "mcp-router-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"  # 2天
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"  # 2天
    
    # SSE 长连接配置
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"  # 10分钟
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"  # 10分钟
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"  # 10秒
    
    # SSE 特定配置
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/enable-cors: "false"
    
    # 传递原始请求信息
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers Host $host;
      more_set_headers "X-Forwarded-Host: $host";
      more_set_headers "X-Real-IP: $remote_addr";
      more_set_headers "X-Forwarded-For: $proxy_add_x_forwarded_for";
      more_set_headers "X-Forwarded-Proto: $scheme";
      more_set_headers "X-Forwarded-Port: $server_port";
      more_set_headers "Cache-Control: no-cache";
      more_set_headers "X-Accel-Buffering: no";
spec:
  ingressClassName: nginx
  rules:
    - host: mcp-bridge.example.com  # 生产环境域名
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-bridge
                port:
                  number: 8080
