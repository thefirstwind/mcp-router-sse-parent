name: Maven Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    
    - name: Build spring-ai-alibaba dependencies
      run: |
        echo "=== Building spring-ai-alibaba ==="
        cd spring-ai-alibaba
        echo "Version in pom.xml:"
        grep -A 1 "<revision>" pom.xml || true
        echo ""
        echo "Building all modules..."
        mvn clean install -DskipTests -T 4 2>&1 | tee ../spring-ai-build.log
        echo ""
        echo "=== Checking installed artifacts ==="
        ls -la ~/.m2/repository/com/alibaba/cloud/ai/ || echo "No artifacts found"
        find ~/.m2/repository/com/alibaba/cloud/ai -name "*mcp*" -type d | head -5 || true
        cd ..
        echo "=== spring-ai-alibaba build completed ==="
    
    - name: Build main project
      run: |
        echo "=== Building main project ==="
        mvn -B clean install -DskipTests -T 4
      continue-on-error: true
    
    - name: Run Tests
      run: mvn test -Dmaven.test.failure.ignore=true
      continue-on-error: true
    
    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Test Results
        path: '**/surefire-reports/*.xml'
        reporter: java-junit
        fail-on-error: false
