name: Maven Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    
    - name: Build spring-ai-alibaba dependencies
      run: |
        echo "=== Building spring-ai-alibaba ==="
        cd spring-ai-alibaba
        echo "Version in pom.xml:"
        grep -A 1 "<revision>" pom.xml || true
        echo ""
        echo "Building all modules (sequential for reliability)..."
        mvn clean install -DskipTests
        BUILD_STATUS=$?
        echo ""
        echo "=== Build exit status: $BUILD_STATUS ==="
        if [ $BUILD_STATUS -ne 0 ]; then
          echo "Build failed, showing last 50 lines of output"
          tail -50 ../spring-ai-build.log || true
          exit 1
        fi
        echo ""
        echo "=== Checking installed mcp-nacos artifact ==="
        NACOS_PATH=~/.m2/repository/com/alibaba/cloud/ai/spring-ai-alibaba-mcp-nacos/1.0.0.3.250728
        if [ -d "$NACOS_PATH" ]; then
          echo "✓ Found spring-ai-alibaba-mcp-nacos:"
          ls -lh "$NACOS_PATH"
        else
          echo "✗ spring-ai-alibaba-mcp-nacos NOT found at $NACOS_PATH"
          echo "Searching in repository..."
          find ~/.m2/repository/com/alibaba/cloud/ai -name "*mcp-nacos*" || echo "No mcp-nacos artifacts found"
          exit 1
        fi
        cd ..
        echo "=== spring-ai-alibaba build completed ==="
    
    - name: Build main project
      run: |
        echo "=== Building main project ==="
        mvn -B clean install -DskipTests
      continue-on-error: true
    
    - name: Run Tests
      run: mvn test -Dmaven.test.failure.ignore=true
      continue-on-error: true
    
    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Test Results
        path: '**/surefire-reports/*.xml'
        reporter: java-junit
        fail-on-error: false
